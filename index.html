<!DOCTYPE html>
<html long="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>task todo list</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>TODO LIST</h2>
      <div class="todo-container">
        <div class="add-task">
          <input type="text" placeholder="Type Task Here" />
          <i class="add fa-solid fa-cloud-arrow-up"></i>
        </div>
        <div class="tasks-content">
          <span class="deleteAll">Delete All</span>
          <div class="myTasks tasks-content"></div>
        </div>
      </div>
      <div class="task-stats">
        <div class="task-count">Tasks: <span>0</span></div>
        <div class="task-completed">Completed: <span>0</span></div>
      </div>
    </div>
    <script src="./todo_list.js" type="module"></script>
  </body>
</html>
